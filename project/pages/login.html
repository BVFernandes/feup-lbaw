<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Log in</title>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-lg-6 col-md-4 col-sm-12 col-xs-12">
                    <img src="https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/082014/bootstrap_0.png?itok=eLhbxaNS" class="img-thumbnail rounded mx-auto d-block"
                    alt="Sweven Logo">
            </div>
            <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="login form">
                    <h3>Login</h3>
                    <form action="">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Username/Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pass" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-dark"><span class="glyphicon glyphicon-menu-right"></span>Log In</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
