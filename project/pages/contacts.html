<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Contact us</title>
</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Contact Us</h1>
        </div>

        <div class="jumbotron jumbotron-fluid">
           
            <div class="row">
                    
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                        <p>We're happy to answer any questions you have or provide you an estimate.Just send us a message in the form below
                                with any questions you may have.
                            </p>
                    <form action="">
                        <div class="form-group">
                            <label for="name">YOUR NAME (required)</label>
                            <input type="text" class="form-control" id="name" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label for="email">YOUR EMAIL (required)</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="subject">SUBJECT</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label for="message">YOUR MESSAGE</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Explain your problems or concerns"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark btn-lg">Submit</button>
                    </form>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">

                    <div class="container">
                        <div class="col">
                            <p class="font-weight-bold">EMAIL</p>
                            <p>info@sweven.com</p>
                            <hr class="my-8">
                        </div>
                        <div class="col">
                            <p class="font-weight-bold">PHONE</p>
                            <p>+315 222 222 222</p>
                            <hr class="my-8">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
